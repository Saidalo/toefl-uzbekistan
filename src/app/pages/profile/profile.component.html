<div class="container-xl px-4 mt-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-3">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <div class="p-2">
                      <button mat-raised-button color="primary" type="button">Upload new image</button>
                    </div>
                  <div>
                    <button mat-raised-button color="primary" type="button" (click)="logOut()">Log out</button>
                  </div>

                </div>
            </div>
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Scores</div>
                <div class="card-body text-center">
                    <div class="row mb-2">
                        <div class="col-xl-6">
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar" style="width: 66.67%" aria-valuenow="25" aria-valuemin="20" aria-valuemax="30">Reading: 25</div>
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar" style="width: 66.67%" aria-valuenow="25" aria-valuemin="20" aria-valuemax="30">Listening: 25</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-6">
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar" style="width: 66.67%" aria-valuenow="25" aria-valuemin="20" aria-valuemax="30">Speaking: 25</div>
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar" style="width: 66.67%" aria-valuenow="25" aria-valuemin="20" aria-valuemax="30">Writing: 25</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div *ngIf="account" class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Username" value="username">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input class="form-control" id="inputFirstName" type="text" placeholder="Name" formControlName="name">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input class="form-control" id="inputLastName" type="text" placeholder="Surname" formControlName="surname">
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Organization name</label>
                                <input class="form-control" id="inputOrgName" type="text" placeholder="Enter your organization name" value="Start Bootstrap">
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Location</label>
                                <input class="form-control" id="inputLocation" type="text" placeholder="Enter your location" formControlName="country">
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" formControlName="email">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Phone number</label>
                                <input class="form-control" id="inputPhone" type="tel" placeholder="Phone" formControlName="phone">
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Birthday</label>
                                <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday" value="06/10/1988">
                            </div>
                        </div>
                        <!-- Save changes button-->
                        <button mat-raised-button color="primary">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
