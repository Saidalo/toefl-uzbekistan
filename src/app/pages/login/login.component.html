<div class="loginForm">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="container">
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" formControlName="email" id="email" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" formControlName="password" id="password" required>

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" formControlName="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn" routerLink="/">Cancel</button>
      <span class="psw"><a routerLink="/register">register</a></span>
    </div>
  </form>
</div>
